<h2>Új kategória hozzáadása</h2>
<form [formGroup]="categoryForm" (ngSubmit)="addIssue(categoryForm)" novalidate>
    <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Kategória címe</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error>Mező kitöltése kötelező!</mat-error>
    </mat-form-field><br>
    <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>Kategória leírása</mat-label>
        <textarea matInput type="text" rows="8" formControlName="description"></textarea>
    </mat-form-field>
    <div class="actions">
        <button mat-raised-button color="accent">Mentés</button>
    </div>
</form>
