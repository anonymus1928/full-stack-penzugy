<h2 *ngIf="!data; else update">Új kategória hozzáadása</h2>
<ng-template #update><h2>Kategória módosítása</h2></ng-template>
<form [formGroup]="categoryForm" (ngSubmit)="!data ? addCategory(categoryForm) : updateCategory(categoryForm, data.id)" novalidate>
    <div fxLayout="row wrap" fxLayoutAlign="start start">
        <mat-form-field appearance="fill" fxFlex="100">
            <mat-label>Kategória címe</mat-label>
            <input matInput type="text" formControlName="name">
            <mat-error>Mező kitöltése kötelező!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="100">
            <mat-label>Kategória leírása</mat-label>
            <textarea matInput type="text" rows="8" formControlName="description"></textarea>
        </mat-form-field>
        <div class="actions">
            <button mat-raised-button color="accent">Mentés</button>
        </div>
    </div>
</form>
